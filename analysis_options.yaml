include: package:flutter_lints/flutter.yaml

analyzer:
  exclude:
    - "lib/bridge_definitions.dart"
    - "lib/bridge_generated.dart"
    - "**/*.g.dart"
    - "**/*.freezed.dart"
  plugins:
    - custom_lint
  language:
    strict-casts: true
    strict-inference: true
    strict-raw-types: true
